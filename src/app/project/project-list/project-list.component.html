<div class="row m-2">
    <div class="col-md-6">
        <h2>Project Details</h2>
    </div>
    <div class="col-md-6">
        <button class="btn btn-success" (click)="open(content)">Add New Project</button>
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Code</th>
                    <th> ID</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let project of projects">
                    <td><span>{{project.projectCode}}</span></td>
                    <td><span>{{project.projectId}}</span></td>
                    <td><span>{{project.projectDescription}}</span></td>
                    <td>
                        <button class="btn btn-sm btn-info m-1" (click)="openDetails(contentDetails, project)">
                            <i class="fa fa-search"></i>Details</button>
                        <button class="btn btn-sm btn-warning m-1" (click)="openEdit(contentEdit, project)">
                            <i class="fa fa-edit"></i>Edit</button>
                        <button class="btn btn-sm btn-danger m-1" (click)="openDelete(contentDelete, project)">
                            <i class="fa fa-remove"></i>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add New Modal -->
<ng-template #content let-modal> 
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New project </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="projectCode">Code:</label>
          <div class="input-group">
            <input id="projectCode" name="projectCode" type="number" required class="form-control" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="projectId">project ID:</label>
          <div class="input-group">
            <input id="projectId" name="projectId" type="text" required class="form-control" ngModel>
          </div>
        </div>

        <div class="form-group">
          <label for="projectDescription">Description:</label>
          <div class="input-group">
            <input id="projectDescription" name="projectDescription" type="text" required class="form-control" ngModel>
          </div>
        </div>
        
        <div class="form-group">
          <label for="validFrom">Valid Date:</label>
          <div class="input-group">
            <input id="validFrom" name="validFrom" type="datetime-local" class="form-control" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="profit">Profit:</label>
          <div class="input-group">
            <input id="profit" name="profit" type="text" class="form-control" ngModel>
          </div>
        </div>
        <div class=" text-center m-3">
          <button data-dismiss="modal" class="btn btn-info " [disabled]="!f.valid">Add project</button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
</ng-template>

<!-- Details Modal -->
<ng-template #contentDetails let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Project Details:</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
            <label for="projectCode">Code:</label>
            <div class="input-group">
              <input id="projectCode"  class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label for="projectId">ID:</label>
            <div class="input-group">
              <input id="projectId"  class="form-control" >
            </div>
          </div>
  
          <div class="form-group">
            <label for="projectDescription">Description:</label>
            <div class="input-group">
              <input id="projectDescription"  class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label for="validFrom">Valid Date:</label>
            <div class="input-group">
              <input id="validFrom" class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label for="profit">Profit:</label>
            <div class="input-group">
              <input id="profit"  class="form-control" >
            </div>
          </div>
       
      </form>
    </div>
    <div class="modal-footer">
  
  
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
</ng-template>

<!-- Edit Modal -->
<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Project</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>
        <div class="form-group m-2">
            <label for="projectCode">Code:</label>
            <div class="input-group">
              <input formControlName="projectCode" type="number" class="form-control">
            </div>
          </div>
          <div class="form-group m-2">
            <label for="projectId">ID:</label>
            <div class="input-group">
              <input formControlName="projectId" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group m-2">
              <label for="projectDescription">Description:</label>
              <div class="input-group">
                <input formControlName="projectDescription" type="text"  class="form-control">
              </div>
          </div>
         
          <div class="form-group m-2">
              <label for="validFrom">Valid Date:</label>
              <div class="input-group">
                <input formControlName="validFrom" type="date" class="form-control">
              </div>
          </div>
          <div class="form-group m-2">
              <label for="profit">Profit:</label>
              <div class="input-group">
                <input formControlName="profit" type="text"  class="form-control">
              </div>
          </div>
          
     
          <div class=" text-center m-3"> <button data-dismiss="modal" class="btn btn-info" (click)="onSave()">Save
          Changes</button> </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>

<!-- Delete Modal -->
<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this record.</h2>
    <div class=" text-center m-3">
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>

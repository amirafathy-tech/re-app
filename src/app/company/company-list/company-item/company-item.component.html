<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Code</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let company of companies">
                    <td><span>{{company.id}}</span></td>
                    <td><span>{{company.code}}</span></td>
                    <td><span>{{company.description}}</span></td>
                    <td>
                        <button class="btn btn-sm btn-info m-1" (click)="openDetails(contentDetails, company)">
                            <i class="fa fa-search"></i>Details</button>
                        <button class="btn btn-sm btn-warning m-1" (click)="openEdit(contentEdit, company)">
                            <i class="fa fa-edit"></i>Edit</button>
                        <button class="btn btn-sm btn-danger m-1" (click)="openDelete(contentDelete, company)">
                            <i class="fa fa-remove"></i>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<ng-template #contentDetails let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Company Details:</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group m-2">
          <label for="code">Code:</label>
          <div class="input-group">
            <input id="code" class="form-control">
          </div>
        </div>
        <div class="form-group m-2">
          <label for="description">Description:</label>
          <div class="input-group">
            <input id="description" class="form-control">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
  
  
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
</ng-template>

<!-- Edit Modal -->
<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Company</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>
      <div class="form-group">
        <label for="code">Code</label>
        <div class="input-group">
          <input formControlName="code" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <div class="input-group">
          <input formControlName="description" class="form-control">
        </div>
      </div>
     
      <div class="border text-center"> <button data-dismiss="modal" class="btn btn-info" (click)="onSave()">Save
          Changes</button> </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>

<!-- Delete Modal -->
<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this record.</h2>
    <div class="border text-center">
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
